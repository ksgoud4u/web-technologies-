<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adaptive Landing Page</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-red-400 text-white p-6 text-center">
    <p class="text-sm"> Ksgoud</p>
    <h1 class="text-3xl font-bold mt-2">Welcome to Our Service</h1>
    <p id="deviceType" class="mt-2 text-lg"></p>
  </header>

  <!-- Main Content -->
  <main class="p-6">

    <!-- Hero Section -->
    <section id="hero" class="text-center mb-8 lg:text-left">
      <h2 id="heroTitle" class="text-2xl font-semibold mb-2 lg:text-4xl">
        Discover Our Solutions
      </h2>
      <p id="heroDescription" class="text-gray-700 text-lg lg:text-xl">
        We provide top-notch solutions tailored to your needs.
      </p>
    </section>

    <!-- Features Section -->
    <section id="features" class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Features</h2>
      <div id="featureList" class="flex flex-wrap gap-4"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
      <p class="mb-4 text-gray-600">
        Get in touch with us for more information.
      </p>

      <form id="contactForm" class="bg-white p-6 rounded-lg shadow-md flex flex-col gap-3 max-w-md">
        <label class="font-medium">Name</label>
        <input type="text" required
          class="border border-gray-300 p-2 rounded" />

        <label class="font-medium">Email</label>
        <input type="email" required
          class="border border-gray-300 p-2 rounded" />

        <label class="font-medium">Message</label>
        <textarea rows="4" required
          class="border border-gray-300 p-2 rounded"></textarea>

        <button type="submit"
          class="bg-red-400 text-white py-2 rounded hover:bg-red-700 transition">
          Send Message
        </button>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-8">
    <p>&copy; 2024 Our Service</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
